<script>

$("#collectionDate").keyup(function(){
    var d = parseInt($(this).val());
    console.log(d);
    if(d>31){
        $(this).val("31");
    }else if(d == "NaN"){
        $(this).val("00");
    }
});

  var locate = document.getElementById("maps");
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      alert("Geolocation is not supported by this browser.");
      locate.value = null
    }
  }
  function showPosition(position) {
    locate.value = position.coords.latitude + ', '
      + position.coords.longitude;
    alert("Latitude: " + position.coords.latitude +
      ", Longitude: " + position.coords.longitude);
  }

  $('#formSubmit').submit(function (event) {
    event.preventDefault();
    var posting = $.post('/create.html', {
      // name: $('#name').val(), 
      mobile: $('#mobile').val(),
      address: $('#address').val(),
      maps: locate.value,
      bhk: $('#bhk').find(":selected").text(),
      conn: $('#connection').find(":selected").text(),
      type: $('#type').find(":selected").text(),
      phase: $('#phase').find(":selected").text(),
      // content: $('#content').val()
    });
    posting.done(function (data) {
      alert(data);
      if (data == "Profile updated!")
        window.location.href = '/profile.html';
      else if (data == "Profile not updated!")
        window.location.href = '/index.html';
      else
        window.location.href = '/404.html';
    });
  })

  function printer() {
    alert($('#type').find(":selected").text());
  }
</script>
