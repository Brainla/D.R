<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       <script src="../static/js/scripts.js"></script>
        <script type="text/javascript" src="../static/js/pagination.min.js"></script>
		<link rel="stylesheet" href="../static/css/style.css" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="main_heading">
         <h1>Customer Repay Details</h1>
      </div>
        <div>
			<div class="search_bar">
				<form style="margin: auto; max-width: 300px;">
					<input type="number" placeholder="Search.." name="search" />
					<button type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>
            <div class="form-style">
                <div id="editModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Update Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
    
                            <div class="modal-body" style="background-color: #d3d3d3;">
                                <form class="form-style" id="edit">
                                    <div class="col-6">
                                        <label for="editstartDate">Phone Number</label>
                                        <input onkeypress="return /\d/.test(String.fromCharCode(event.keyCode || event.which))"class="form-control" id="newMobile" name="newMobile2" maxlength="10" placeholder="Phone No" required="" type="tel"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="editstartDate">Address</label>
                                        <input type="text" class="form-control" id="address" name="newaddress" placeholder="Address" required=""/>
                                    </div>
                                    <div class="col-6">
                                        <label for="editstartDate">Agent</label>
                                        <input type="text" class="form-control" id="agent" name="agent" placeholder="Agent" required=""/>
                                    </div>
                                    <br />
                                    <div class="modal-footer">
                                        <button class="btn btn-primary" id="updateCustomerRepayment" type="submit" name="submit">Update Details</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table_cont">
			 <input type="hidden" id="page_type" value="customer-repayment-page" />
                <table id="electric_table">
					<thead>
                    <th scope="col">S.No</th>
                    <th scope="col">Customer Id</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Loan Amount</th>
                    <th scope="col">Loan Sanction Date</th>
                    <th scope="col">EMI Per Month</th>
                    <th scope="col">No of Dues Paid</th>
                    <th scope="col">Out Standing</th>
                    <th scope="col">Agent Id</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
					</thead>
					<tbody>
					</tbody>
                </table>
                <i class="thumbtack icon"></i>
				<div class="loading"></div>
				<div class="box">
				<ul id="page" class="pagination"></ul>
				<div class="show"></div>
				</div>
            </div>
        </div>
    </body>
</html>
